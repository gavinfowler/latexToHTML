<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="katex/katex.min.css">
  <script src="katex/katex.min.js"></script>
  <script src="popup.js"></script>
  <style>
    .title {
      font-weight: bold;
      font-size: 20px;
    }

    #display {
      font-size: 2em;
    }

    #copy #renderButton {
      display: block;
    }

    textarea {
      overflow: auto;
      resize: none;
    }
  </style>
</head>

<body>
  <textarea id="input" rows="2" cols="75">{\int_{{0}}^{{1}}}{f{{\left({x}\right)}}}{\left.{d}{x}\right.}</textarea>
  <p></p>
  <button id="renderButton">Convert to HTML</button>
  <p class="title">Include the following css link:</p>
  <p id="css"></p>
  <p class="title">Rendered:</p>
  <div id="display">Input a function to render...</div>
  <p class="title">HTML: </p>
  <button id="copy" disabled>Copy HTML to clipboard</button>
  <p></p>
  <textarea id="code" rows="4" cols="75">Input a function to render...</textarea>
</body>

</html>
